<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/myStyle.css}"/>

    <script th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand abs" href="#">Ancestor Records</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="collapsingNavbar">
        <ul class="navbar-nav">

        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-item nav-link active" th:href="@{/login}">Sign in<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="mt-5" style="width: 500px; margin: auto; font-size: 36px;">Sign up</div>

<div class="mt-3" style="width:500px; margin:auto; padding: 20px; border: 1px solid #e4e2dd">
    <form th:action="@{/register}" method="post"  th:object="${user}">
        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="email">Email : </label>
            <div class="col-sm-9">
                <input class="form-control" id="email" th:field="*{email}" type="email">
                <div class="Validation" style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="password">Password : </label>
            <div class="col-sm-9">
                <input class="form-control" id="password" th:field="*{password}" type="password">
                <div class="Validation" style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="fname">First Name : </label>
            <div class="col-sm-9">
                <input class="form-control" id="fname" th:field="*{person.fname}" type="text">
                <div class="Validation" style="color: red" th:if="${#fields.hasErrors('person.fname')}" th:errors="*{person.fname}"></div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="mname">Middle Name : </label>
            <div class="col-sm-9">
                <input class="form-control" id="mname" th:field="*{person.mname}" type="text">
                <div class="Validation" style="color: red" th:if="${#fields.hasErrors('person.mname')}" th:errors="*{person.mname}"></div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="lname">Last Name : </label>
            <div class="col-sm-9">
                <input class="form-control" id="lname" th:field="*{person.lname}" type="text">
                <div class="Validation" style="color: red" th:if="${#fields.hasErrors('person.lname')}" th:errors="*{person.lname}"></div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="city">City of birth : </label>
            <div class="col-sm-9">
                <input class="form-control" id="city" th:field="*{person.cityOfBirth}" type="text">
                <div class="Validation" style="color: red" th:if="${#fields.hasErrors('person.cityOfBirth')}" th:errors="*{person.cityOfBirth}"></div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="country">Country of Birth: </label>
            <div class="col-sm-9">
                <input class="form-control" id="country" th:field="*{person.countryOfBirth}" type="text">
                <div class="Validation" style="color: red" th:if="${#fields.hasErrors('person.countryOfBirth')}" th:errors="*{person.countryOfBirth}"></div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="DOB">Date of Birth: </label>
            <div class="col-sm-9">
                <input class="form-control" id="DOB" th:field="*{person.DOB}" type="date">
                <div class="Validation" style="color: red" th:if="${#fields.hasErrors('person.DOB')}" th:errors="*{person.DOB}"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-9"></div>
            <div class="col-sm-3">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
